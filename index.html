<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <script
      src="https://kit.fontawesome.com/037c53f2cd.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" class="header__logo" alt />
    </header>
    <main class="landing__content">
      <img
        src="./images/illustration-mockups.svg"
        class="landing__illustration"
        alt="Desktop-sized and mobile-sized screens"
      />
      <div class="content__right">
        <h1 class="text__header">Build The Community Your Fans Will Love</h1>

        <p class="text__para">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="button--register">Register</button>
      </div>
    </main>

    <footer class="landing__footer">
      <a href="#facebook" class="button--socials"
        ><i class="fa-brands fa-facebook-f"></i
      ></a>
      <a href="#twitter" class="button--socials"
        ><i class="fa-brands fa-twitter"></i
      ></a>
      <a href="#instagram" class="button--socials"
        ><i class="fa-brands fa-instagram"></i
      ></a>
    </footer>
  </body>
</html>
